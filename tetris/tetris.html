<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="../common.css" />
  <link rel="stylesheet" href="tetris.css" />
  <script src="../home.js" defer></script>
  <script src="tetris.js" defer></script>
</head>
<body>
  <!-- 🔉 Audio Effects -->
  <audio id="bgMusic" src="../bg-music.mp3" loop></audio>
  <audio id="gameOverSound" src="game-over.mp3"></audio>

  <!-- 🧱 Game Container -->
  <div class="container">
    <h1>🧱 Tetris Game</h1>
    <div class="game-area">
      <canvas id="gameCanvas" width="300" height="600"></canvas>
      <div class="info-panel">
        <div id="score">Score: 0</div>
        <div id="highScore">Highest: 0</div>
        <div class="preview-section">
          <p>Next Piece:</p>
          <canvas id="nextCanvas"></canvas>
        </div>
        <div class="controls stacked-controls">
          <button onclick="startGame()">🔄 Restart Game</button>
          <button id="pauseBtn" onclick="togglePause()">⏸️ Pause</button>
          <button onclick="goHome()">🏠 Back to Home</button>
        </div>
      </div>
    </div>

    <footer style="text-align: center; margin-top: 2rem; color: #aaa; font-size: 0.9rem;">
      <h4><a href="https://pratyush-patwa.github.io/">© 2025 Pratyush Patwa</a></h4>
      <p>Made with ❤️ for fun</p>
    </footer>
  </div>
</body>
</html>
