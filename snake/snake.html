<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="../common.css" />
  <link rel="stylesheet" href="snake.css" />
  <script src="../home.js" defer></script>
  <script src="snake.js" defer></script>
</head>
<body>
  <!-- 🎵 Audio -->
  <audio id="bgMusic" src="../bg-music.mp3" loop></audio>
  <audio id="levelUpSound" src="level-up.mp3"></audio>

  <div class="container">
    <h1>🐍 Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0 | Level: 1 | High Score: 0</div>

    <div class="controls">
      <button onclick="restartGame()">Restart Game</button>
      <button onclick="togglePause()">⏸️ Pause</button>
      <button onclick="goHome()">Back to Home</button>
    </div>

    <footer style="text-align: center; margin-top: 2rem; color: #aaa; font-size: 0.9rem;">
      <h4><a href="https://pratyush-patwa.github.io/">© 2025 Pratyush Patwa</a></h4>
      <p>Made with ❤️ for fun</p>
    </footer>
  </div>

  <!-- 💀 Game Over Overlay -->
  <div id="gameOverScreen">
    <h2>💀 Game Over</h2>
    <div id="finalScore">Your Score: 0 | Level: 1</div>
    <div id="gameOverButtons">
      <button onclick="restartGame()">Retry</button>
      <button onclick="goHome()">Back to Home</button>
    </div>
  </div>

  <!-- 🚀 Level Up Overlay -->
  <div id="levelUpOverlay">🚀 Level Up!</div>
</body>
</html>
